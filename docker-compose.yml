services:
  postgres:
    image: postgres:16
    container_name: airbnb-scraper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: airbnb
      POSTGRES_PASSWORD: airbnb
      POSTGRES_DB: airbnb_scraper
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airbnb -d airbnb_scraper"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
